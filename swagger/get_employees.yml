paths:
  /employees:
    get:
      tags:
        - employee summary
      description: Get a list of employees
      responses:
        "200":
          description: List of employees
          content:
            application/json:
              schema:
                type: object
                properties:
                  employees:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        email:
                          type: string
                        phone:
                          type: string
                        role:
                          type: string
                        schedule:
                          type: string
  /employees/{id}:
    get:
      tags:
        - employee summary
      description: Get employees by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: An employee
        "404":
          description: Employee not found
