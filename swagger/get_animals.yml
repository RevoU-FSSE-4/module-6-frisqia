paths:
  /zoo:
    get:
      tags:
        - zoo summary
      description: Get a list of zoos
      responses:
        "200":
          description: zoo list
          content:
            application/json:
              schema:
                type: object
                properties:
                  zoo:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        species:
                          type: string
                        special_requirements:
                          type: string
  /animals:
    get:
      tags:
        - Animal Summary
      description: Get a list of zoos
      responses:
        "200":
          description: oo list
          content:
            application/json:
              schema:
                type: object
                properties:
                  animals:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        zoo_id:
                          type: integer
                        food:
                          type: string
                        origin:
                          type: string
  /animals/{id}:
    get:
      tags:
        - zoo summary
      description: Get a list of zoo by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Hewan
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  zoo_id:
                    type: integer
                  food:
                    type: string
                  origin:
                    type: string
        "404":
          description: Animal not found

