paths:
  /employees:
    post:
      tags:
        - employee summary
      description: Create a new employee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                role:
                  type: string
                schedule:
                  type: string
      responses:
        "201":
          description: Successfully created a new employee
        "400":
          description: Invalid input
