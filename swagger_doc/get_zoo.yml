Get a list of zoos
---
tags:
   - zoo
responses:
   "200":
     description: A list of zoos
         schema:
           type: object
           properties:
             zoo:
              type: array
             items:
              type: object
              properties:
                id:
                 type: integer
                species:
                 type: string
                special_requirements:
                 type: string
  400:
    description: There are no registered zoo yet